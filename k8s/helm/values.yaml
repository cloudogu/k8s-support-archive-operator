controllerManager:
  manager:
    args:
      - --metrics-bind-address=:8443
      - --health-probe-bind-address=:8081
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      registry: docker.io
      repository: cloudogu/k8s-support-archive-operator
      tag: 0.1.0
    resources:
      limits:
        memory: 105M
      requests:
        cpu: 15m
        memory: 105M
  env:
    logLevel: debug
    stage: development
  imagePullPolicy: IfNotPresent
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: 8443
  type: ClusterIP
