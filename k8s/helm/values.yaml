global:
  imagePullSecrets:
    - name: "ces-container-registries"
controllerManager:
  manager:
    args:
      - --metrics-bind-address=:8082
      - --health-probe-bind-address=:8081
    containerSecurityContext:
      runAsGroup: 65532
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      registry: docker.io
      repository: cloudogu/k8s-support-archive-operator
      tag: 0.2.0
    resources:
      limits:
        memory: 105M
        ephemeral-storage: 100Mi
      requests:
        cpu: 15m
        memory: 105M
        ephemeral-storage: 100Mi
  env:
    logLevel: debug
    stage: development
    supportArchiveSyncInterval: 1m
  imagePullPolicy: IfNotPresent
  podSecurityContext:
    fsGroup: 65532
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
    - name: https
      port: 8082
      protocol: TCP
      targetPort: 8082
  type: ClusterIP
webserver:
  env:
    downloadService:
      protocol: http
      port: 8080
  containerSecurityContext:
    allowPrivilegeEscalation: false
    runAsGroup: 65532
    capabilities:
      drop:
        - ALL
  resources:
    requests:
      cpu: 15m
      memory: 64Mi
      ephemeral-storage: 100Mi
    limits:
      memory: 64Mi
      ephemeral-storage: 100Mi
  image:
    registry: docker.io
    repository: nginxinc/nginx-unprivileged
    tag: 1.28.0-alpine
  imagePullPolicy: IfNotPresent
  pvc:
    accessModes:
      - ReadWriteOnce
    requests:
      storage: 1Gi
    keepOnDelete: true
  service:
    type: ClusterIP
    ports:
      - protocol: TCP
        port: 8080
        targetPort: 8080
metrics:
  service:
    name: k8s-prometheus-prometheus
    port: 9090
    protocol: http
